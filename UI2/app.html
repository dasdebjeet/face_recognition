<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./app.css">
        <script src="./app.js"></script>
    </head>

    <body>
        <div class="container flexc">
            <div class="gallery flexc">
                <div class="gallery_title">Celebrity Images</div>


                <div class="gallery_img_wrap flexc">
                    <div class="gallery_img_con flexc">
                        <img src="./assest/lionel_messi.jpg" alt="">
                    </div>
                    <div class="gallery_img_name">Lionel Messi</div>
                </div>
                <div class="gallery_img_wrap flexc">
                    <div class="gallery_img_con flexc">
                        <img src="./assest/maria_sharapova.jpg" alt="">
                    </div>
                    <div class="gallery_img_name">maria sharapova</div>
                </div>
                <div class="gallery_img_wrap flexc">
                    <div class="gallery_img_con flexc">
                        <img src="./assest/roger_federer.jpg" alt="">
                    </div>
                    <div class="gallery_img_name">roger federer</div>
                </div>
                <div class="gallery_img_wrap flexc">
                    <div class="gallery_img_con flexc">
                        <img src="./assest/virat_kohli.jpg" alt="">
                    </div>
                    <div class="gallery_img_name">virat kohli</div>
                </div>

            </div>

            <div class="classification flexc">
                <div class="classification_text">Classifier</div>
                <div class="dropzone_wrapper flexc">
                    <div class="dropzone_container">

                    </div>

                </div>

                <button class="classify_btn">Classify</button>
            </div>

        </div>

    </body>

</html>
